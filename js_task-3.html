<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function multiply() {
            var num1 = Number.parseInt(document.getElementById("num1").value);
            var num2 = Number.parseInt(document.getElementById("num2").value);
            document.getElementById("result").innerHTML = (num1*num2);
        }

        function divide() {
            var num1 = Number.parseInt(document.getElementById("num1").value);
            var num2 = Number.parseInt(document.getElementById("num2").value);
            document.getElementById("result").innerHTML = (num1/num2);
        }
    </script>
    <title>js_task-3</title>
</head>
<body>
    <label for="num1">1st number: </label>
    <input type="number" id="num1" placeholder="Enter Number1 "><br>
    <label for="num2">2nd number: </label>
    <input type="number" id="num2" placeholder="Enter Number2 "><br><br>
    <button type="button" onclick="multiply()" id="multiply">Multiply</button>
    <button type="button" onclick="divide()" id="divide">Divide</button><br>
    <p>The Result is: <span id="result"></span></p>
</body>
</html>
